<!DOCTYPE html>
<html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/WebDev/pages/css/contact1.css">
  <title>Contact Page</title> 
</head>

<body>
  <div class="form-container">
  <div class="wrapper">
  <h2>Contact Me!</h2><br>
  <div class="form-section">
    <div class="form-details">
      <ul>
        <li>
          <div class="icons">
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <div class="content">
            <strong>Location:</strong>
            <p>123 Anywhere St., Any City, State, Country</p>
          </div>
        </li>
        <li>
          <div class="icons">
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="content">
            <strong>Email:</strong>
            <p>xyz@gmail.com</p>
          </div>
        </li>
        <li>
          <div class="icons">
            <i class="fa-solid fa-phone-volume"></i>
          </div>
          <div class="content">
            <strong>Phone Number:</strong>
            <p>+353 86 123 4567</p>
          </div>
        </li>
      </ul>
    </div>
  <form method="POST" action="anotherfile.html">
    <div class="from-group"> 
      <input type="text" required="required" class="form-control">
      <span class="form-label">Name</span>
    </div> 

    <div class="from-group"> 
      <input type="email" required="required" class="form-control">
      <span class="form-label">Email</span>
    </div>

    <div class="from-group"> 
      <textarea name="" id="" cols="30" rows="10" class="form-control" required="required"></textarea>
      <span class="form-label">Write</span>
    </div>
    <button type="submit">Send Message</button>
  </form>
</div>
</div>
  </div>
</body>

</html>
